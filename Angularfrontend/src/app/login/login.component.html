

<div class="login-block">
        <div class="container">
                <div class="row">
                        <div class="col-md-4 login-sec">
                                <form class="login-form">
                                        <form role="form" #form="ngForm" autocomplete="off" (submit)="validLogin(form)">
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1"
                                                                class="text-uppercase">Username</label>
                                                        <!-- <input type="text" class="form-control" placeholder="">-->
                                                        <input name="username" class="form-control"
                                                                placeholder="Enter name" #username="ngModel"
                                                                [(ngModel)]="login.username" required>
                                                        <div class="validation-error"
                                                                *ngIf="username.invalid && username.touched"
                                                                style="color: red">*Username is required</div>

                                                </div>
                                                <div class="form-group">
                                                        <label for="exampleInputPassword1"
                                                                class="text-uppercase">Password</label>
                                                        <!-- <input type="password" class="form-control" placeholder="">-->
                                                        <input name="password" type="password" class="form-control"
                                                                placeholder="Enter Password" #password="ngModel"
                                                                [(ngModel)]="login.password" required>
                                                        <div class="validation-error"
                                                                *ngIf="password.invalid && password.touched"
                                                                style="color: red">*Password is required</div>

                                                </div>



                                                <div class="form-check">

                                                        <div>{{message}}</div><br>
                                                        <br>
                                                        <input type="submit" value="submit" [disabled]="form.invalid"
                                                                class="btn btn-info btn-block">
                                                </div>

                                        </form>
                                </form>
                                <div class="copy-text"> <i class="fa fa-user-md fa-3x"></i></div>
